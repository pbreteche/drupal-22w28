formation2.example:
  path: '/formation2/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\formation2\Controller\Formation2Controller::build'
  requirements:
    _permission: 'access content'

formation2.settings_form:
  path: '/admin/config/system/formation2'
  defaults:
    _title: 'Formation 2 settings'
    _form: 'Drupal\formation2\Form\SettingsForm'
  requirements:
    _permission: 'administer formation2 configuration'

formation2.settings_advanced_form:
  path: '/admin/config/system/formation2/advanced'
  defaults:
    _title: 'Formation 2 advanced settings'
    _form: 'Drupal\formation2\Form\SettingsForm'
  requirements:
    _permission: 'administer formation2 advanced configuration'
